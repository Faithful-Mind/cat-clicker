<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cat Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<nav>
  <ul class="cats-list"></ul>
</nav>
<section class="cat-detail">
  <div id="cat-curr" class="catbox">
    <figure>
      <figcaption><span class="click-count">{{currentCat.name}}</span></figcaption>
      <div class='img'><img class="cat-pic" src="{{currentCat.src}}" alt="cat pic 2" /></div>
    </figure>
    <p>You have clicked <span class="number">{{currentCat.clickCount}}</span> times</p>
  </div>
</section>
<script src="main.js"></script>
</body>
</html>
